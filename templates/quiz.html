<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
    <title>Quiz - Haggling 101</title>
</head>
<body>
    <div class="navbar-container">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
                <div class="progress-indicator"></div>
            </li>
            <!-- The 'active' class is now on the 'Intro' indicator -->
            <li class="nav-item">
                <a href="/intro" class="nav-link">Intro</a>
                <div class="progress-indicator"></div>
            </li>
            <li class="nav-item">
                <a href="/strategies" class="nav-link">Strategies</a>
                <div class="progress-indicator"></div>
            </li>
            <li class="nav-item">
                <a href="/quiz" class="nav-link">Quiz</a>
                <div class="progress-indicator active"></div>
            </li>
        </ul>
        <div class="line"></div>
    </div>
    <main class="content">
        <h1>{{ question_data.question }}</h1>
        <form id="quiz-form" method="POST" action="/quiz/result">
            {% for choice in question_data.choices %}
            <div>
                <input type="radio" name="choice" value="{{ choice }}" id="choice-{{ loop.index }}" required>
                <label for="choice-{{ loop.index }}">{{ choice }}</label>
            </div>
            {% endfor %}
            <input type="hidden" name="correct_answer" value="{{ question_data.correct_answer }}">
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        // JavaScript for the next-arrow click event to navigate to the next page
        document.querySelector('.next-arrow').addEventListener('click', function() {
            window.location.href = '/quiz'; // Assuming this is the next tutorial step
        });
    </script>
	    <script>
        document.getElementById('quiz-form').onsubmit = function() {
            // Optionally, you can add some JavaScript to validate the form before submitting
            return true; // Return false to prevent submission if needed
        };
    </script>
</body>
</html>
